<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/943fbc5521.js"
      crossorigin="anonymous"
    ></script>
    <title>Calendar App</title>
  </head>
  <body>
    <div class="container">
      <div class="arrow arrow-left">
        <button><i class="fas fa-angle-left"></i></button>
      </div>
      <div id="calendar-side">
        <div class="calendar-outline">
          <div class="calendar-title">
            <h1 id="title">eCalendar</h1>
            <h1 id="currentYear">2020</h1>
          </div>
          <div class="calendar-month">
            <h2 class="prev-month"></h2>
            <h2 class="cur-month"></h2>
            <h2 class="next-month"></h2>
          </div>
          <div class="day-of-week">
            <div><p>Sun</p></div>
            <div><p>Mon</p></div>
            <div><p>Tue</p></div>
            <div><p>Wed</p></div>
            <div><p>Thurs</p></div>
            <div><p>Fri</p></div>
            <div><p>Sat</p></div>
          </div>
          <div class="calendar-body">
            <div class="calendar-date prev-month">26</div>
            <div class="calendar-date prev-month">27</div>
            <div class="calendar-date prev-month">28</div>
            <div class="calendar-date prev-month">29</div>
            <div class="calendar-date prev-month">30</div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>

            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date"></div>
            <div class="calendar-date next-month">1</div>
            <div class="calendar-date next-month">2</div>
            <div class="calendar-date next-month">3</div>
            <div class="calendar-date next-month">4</div>
            <div class="calendar-date next-month">5</div>
            <div class="calendar-date next-month">6</div>
          </div>
        </div>
      </div>
      <div class="arrow arrow-right">
        <button><i class="fas fa-angle-right"></i></button>
      </div>
      <div id="event-side">
        <div class="event-title">
          <h1 class="event-day">Monday</h1>
          <h1 class="event-date-month">May 19</h1>
        </div>
        <div class="event-items">
          <div class="event-day-number">
            <h2>5</h2>
            <h2>15</h2>
            <h2>25</h2>
            <h2></h2>
          </div>
          <div class="event-details">
            <div class="event-details-specific">
              <h2>Vet Appointment for dog</h2>
              <h2>Concert</h2>
              <h2>Moving Day</h2>
              <h2></h2>
            </div>
          </div>
        </div>
        <div class="add-an-event">
          <h2>Add An Event</h2>
          <div class="event-add-icon">
            <button class='add-event'><i class="fas fa-plus"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->

        <div class="modal-content-container">
        <button class="close-btn" id="close">

        </button>
        <div class="modal-header">
          <h3>Event</h3>
        </div>
        
        <div class="modal-content">
          <label for="start-date">Start Date</label>

            <option value="1">1</option>

            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        
          <label for="end-date">End Date</label>
          <select name="" id="end-date">
            <option value="">Month</option>
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
            <option value="apr">Apr</option>
            <option value="may">May</option>
            <option value="jun">Jun</option>
            <option value="jul">Jul</option>
            <option value="aug">Aug</option>
            <option value="sept">Sept</option>
            <option value="oct">Oct</option>
            <option value="nov">Nov</option>
            <option value="dec">Dec</option>
          </select>
          <select name="" id="end-date">

            <option value="1">1</option>

          </select>
          <div class="add add-people">
            <i class="fas fa-user-plus"></i>
            <h2>People</h2>
          </div>
          <div class="add add-location">
            <i class="far fa-compass"></i>
            <h2>Location</h2>
          </div>
          <div class="add add-description">
            <i class="fas fa-bars"></i>
            <h2>Description</h2>
          </div>
          <div class="save-event">
            <button>Save Event</button>
          </div>
        </div>
        
      </div>
    </div>
    
    </div>
    </div>
    <script src="script.js"></script>

</html>
